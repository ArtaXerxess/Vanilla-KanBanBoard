<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KanBan Vanilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <script type="module" src="/src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="text-body-emphasis">KanBan Board</h1>

            <div class="container" style="margin: 10px;">
                <button type="button" class="btn btn-primary">Save</button>
                <button id="inject_dummy_tasks" type="button" class="btn btn-primary">Inject Dummy Tasks</button>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ToDo</th>
                        <th scope="col">InProgress</th>
                        <th scope="col">Testing</th>
                        <th scope="col">Close</th>
                    </tr>
                </thead>
                
                <tbody id="kanban_body">
                    <tr>
                        <td id="kanban_todo" style="vertical-align: top;"></td>
                        <td id="kanban_in_progress" style="vertical-align: top;"></td>
                        <td id="kanban_testing" style="vertical-align: top;"></td>
                        <td id="kanban_close" style="vertical-align: top;"></td>
                    </tr>
                </tbody>

            </table>



        </div>
    </div>
</body>

</html>
